<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="JavaScript and jQuery Assignment">
    <meta name="keywords" content="HTML, CSS, JavaScript, jQuery">
    <meta name="author" content="Fred Bloggs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>JavaScript and jQuery</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Application CSS -->
    <link type="text/css" rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">

      <div class="table">
        <h1>What would you like to do with the table?</h1>
        <h4>Add a row to table body</h4>
        <input type="number" onfocus="this.value=''" placeholder="Number" id="input1">
        <br>
        <input type="text" onfocus="this.value=''" placeholder="Name" id="input2">
        <br>
        <input type="text" onfocus="this.value=''" placeholder="Colour" id="input3">
        <br>
        <input type="text" onfocus="this.value=''" placeholder="Item" id="input4">
        <br>
        <button type="submit" class="btn-primary" id="rowAddBtn">Add a row</button>
        <br>

        <h4>Remove a row from table body</h4>
        <input type="text" onfocus="this.value=''" placeholder="Row number" id="input5">
        <br>
        <button type="submit" onSubmit="validate()" class="btn-primary" id="rowRemBtn">Remove a row</button>
        <br>

        <table id="table" width="1000px">
          <thead id="head">
            <tr class="row0">
              <th>Number</th>
              <th>Name</th>
              <th>Colour</th>
              <th>Item</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row1">
              <td>100</td>
              <td>Aoife</td>
              <td>Black</td>
              <td>Chair</td>
            </tr>
            <tr class="row2">
              <td>34</td>
              <td>Rajesh</td>
              <td>Orange</td>
              <td>Spoon</td>
            </tr>
            <tr class="row3">
              <td>52435</td>
              <td>Kuba</td>
              <td>Cyan</td>
              <td>Brush</td>
            </tr>
            <tr class="row4">
              <td>4.3</td>
              <td>Ginny</td>
              <td>Purple</td>
              <td>Card</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <!-- jQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS: requires Popper to be loaded first -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Application JS -->
    <script src="js/main.js"></script>
  </body>
</html>
